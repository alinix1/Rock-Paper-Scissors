<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="main-container">
  <sidebar class="left-sidebar">
    <section class="left-sidebar-label">
      <figure class="human-emoji"> 🧑 </figure>
      <section class="human-title"> Human </section>
      <h4 class="human-win" id="humanWin">Wins: 0</h4>
      <button class="change-game button hidden" id="changeGameButton">Change Game?</button>
    </section>
  </sidebar>
<section class="main">
  <h1 id="mainText">Rock, Paper, Scissors</h1>
  <h2 id="subText">Choose Your Game!</h2>
  <button class="select-game-option button" id="classicGameButton">
    <h3>🪨 CLASSIC ✂️</h3>
    <p>
      rock > scissors<br>
      paper > rock<br>
      scissors > paper
    </p>
  </button><br>
  <button class="select-game-option button" id="difficultGameButton">
    <h3> 🦎 DIFFICULT 🖖 </h3>
    <p>
      rock > scissors & lizard<br>
      paper > rock & spock<br>
      scissors > paper & lizard<br>
      lizard > paper & spock<br>
      spock > scissors & rock
    </p>
  </button>
  <section id="classicFightersOption" class="hidden">
    <figure value="Rock"><img src="./assets/happy-rocks.svg" alt="smiling cartoon rocks" id="classicRockImage" class="hidden" data-choice="rock"></figure>
    <figure value="Paper"><img src="./assets/happy-paper.svg" alt="smiling cartoon paper" id="classicPaperImage" class="hidden" data-choice="paper"></figure>
    <figure value="Scissors"><img src="./assets/happy-scissors.svg" alt="smiling cartoon scissors" id="classicScissorsImage" class="hidden" data-choice="scissors"></figure>
  </section>
  <section id="difficultFightersOption" class="hidden">
    <figure value="Rock"><img src="./assets/happy-rocks.svg" alt="smiling cartoon rocks" id="difficultRockImage" class="hidden"></figure>
    <figure value="Paper"><img src="./assets/happy-paper.svg" alt="smiling cartoon paper" id="difficultPaperImage" class="hidden"></figure>
    <figure value="Scissors"><img src="./assets/happy-scissors.svg" alt="smiling cartoon scissors" id="difficultScissorsImage" class="hidden"></figure>
    <figure value="Lizard"><img src="./assets/happy-lizard.svg" alt="image of lizard" id="difficultLizardImage" class="hidden"></figure>
    <figure value="Spock"><img src="./assets/spock.svg" alt="image of spock" id="difficultSpockImage" class="hidden"></figure>
  </section>
</section>
<section class="hidden" id="chosenPlayers">
  <img class="human-player image" id="humanPlayerImg">
  <img class="computer-player image" id="computerPlayerImg">
</section>
  <sidebar class="right-sidebar">
    <section class="right-sidebar-label">
      <figure class="computer-emoji"> 💻 </figure>
      <section class="computer-title"> Computer </section>
      <h4 class="computer-win" id="computerWin">Wins: 0</h4>
    </section>
  </sidebar>
</div>
  <script src="game.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
</body>
</html>
