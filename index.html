<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="main-container">
  <sidebar class="left-sidebar">
    <section class="left-sidebar-label">
      <figure class="human-emoji"> 🧑 </figure>
      <section class="human-title"> Human </section>
      <h4>Wins:0</h4>
      <button class="change-game button hidden" id="changeGameButton">Change Game?</button>
    </section>
  </sidebar>
<section class="main">
  <h1 id="mainText">Rock, Paper, Scissors</h1>
  <h2 id="subText">Choose Your Game!</h2>
  <button class="select-game-option button" id="classicGameButton">
    <h3>🪨 CLASSIC ✂️</h3>
    <p>
      rock > scissors<br>
      paper > rock<br>
      scissors > paper
    </p>
  </button><br>
  <button class="select-game-option button" id="difficultGameButton">
    <h3> 🦎 DIFFICULT 🖖 </h3>
    <p>
      rock > scissors & lizard<br>
      paper > rock & spock<br>
      scissors > paper & lizard<br>
      lizard > paper & spock<br>
      spock > scissors & rock
    </p>
  </button>
  <section id="chooseFighter" class="hidden">
    <figure value="Rock"><img src="./assets/happy-rocks.svg" alt="happy, smiling cartoon rocks" id="rockImage" class="hidden"></figure>
    <figure value="Paper"><img src="./assets/happy-paper.svg" alt="happy, smiling cartoon paper" id="paperImage" class="hidden"></figure>
    <figure value="Scissors"><img src="./assets/happy-scissors.svg" alt="happy, smiling cartoon scissors" id="scissorsImage" class="hidden"></figure>
    <br id="difficultDivideLine" class="hidden">
    <figure value="Lizard"><img src="./assets/happy-lizard.svg" alt="happy, smiling cartoon lizard" id="lizardImage" class="hidden"></figure>
    <figure value="Spock"><img src="./assets/spock.svg" alt="image of Spock" id="spockImage" class="hidden"></figure>
    <img src="./assets/happy-rocks.svg" alt="happy rocks image" id="rockImageTie" class="hidden">
    <img src="./assets/happy-paper.svg" alt="happy paper image" id="paperImageTie" class="hidden">
    <img src="./assets/happy-scissors.svg" alt="happy scissors image" id="scissorImageTie" class="hidden">
    <img src="./assets/happy-lizard.svg" alt="happy lizard image" id="lizardImageTie" class="hidden">
    <img src="./assets/spock.svg" alt="spock image" id="spockImageTie" class="hidden">
  </section>
</section>
  <sidebar class="right-sidebar">
    <section class="right-sidebar-label">
      <figure class="computer-emoji"> 💻 </figure>
      <section class="computer-title"> Computer </section>
      <h4>Wins:0</h4>
    </section>
  </sidebar>
</div>
  <script src="game.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
</body>
</html>
